    <!-- MAIN (SOLO UNA VEZ) -->

    <!-- LÓGICA WHATSAPP SCROLL -->
    <script>
      // esperamos a que React pinte la sección #servicios
      function waitForServicios() {
        const servicios = document.getElementById("servicios");
        const whatsappBtn = document.querySelector(".whatsapp-float");

        if (!servicios || !whatsappBtn) {
          requestAnimationFrame(waitForServicios);
          return;
        }

        // SOLO DESKTOP
        if (window.innerWidth < 768) return;

        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              // cruzás "Nuestros Servicios"
              whatsappBtn.classList.add("is-visible");
            } else {
              // volvés arriba (hero)
              if (window.scrollY < servicios.offsetTop) {
                whatsappBtn.classList.remove("is-visible");
              }
            }
          },
          { threshold: 0.25 }
        );

        observer.observe(servicios);
      }

      waitForServicios();
    </script>
  </body>
